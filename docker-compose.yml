version: "3"
services:
    db:
        image: store/oracle/database-enterprise:12.2.0.1
        ports:
            - "15215:1521"
        volumes:
            - /data/Test12c:/ORCL

    redis:
        image: redis
#        ports:
#            - "16379:6379"


    worker:
        image: chizhang/daggoo
        # build: ./worker
        command: /bin/bash start.sh
        tty: true
        volumes:
            - /data:/data
        sysctls:
            net.core.somaxconn: 20480  # 定义了系统中每一个端口最大的监听队列的长度，这是个全局的参数。默认是128.优化可以根据系统配置做优化
            net.core.rmem_default: 262144
            net.core.wmem_default: 262144
            net.core.rmem_max: 16777216
            net.core.wmem_max: 16777216
            net.ipv4.tcp_rmem: 4096 4096 16777216
            net.ipv4.tcp_wmem: 4096 4096 16777216
            net.ipv4.tcp_mem: 786432 2097152 3145728
            net.ipv4.tcp_max_syn_backlog: 16384
            net.core.netdev_max_backlog: 20000
            net.ipv4.tcp_fin_timeout: 15
            net.ipv4.tcp_tw_reuse: 1
            net.ipv4.tcp_tw_recycle: 1
            net.ipv4.tcp_max_orphans: 131072
            net.ipv4.tcp_syncookies: 0
#        ports:
#            - "8000:8000"
        depends_on:
            - db
            - redis
            - mongo
        links:
            - db
            - redis
            - mongo
        networks:
            - outside

    web:
        image: chizhang/nginx
        # build: ./web
        volumes:
            - /data/var/log:/var/log
            - /data/www:/data/www
        ports:
            - "80:80"
        links:
            - worker

    neo4j:
        image: neo4j
        volumes:
            - /data/neo4j:/data
        ports:
            - "17474:7474"

    es:
        image: elasticsearch:6.5.4
        volumes:
            - /data/elasticsearch:/usr/share/elasticsearch/data
        ports:
            - "9003:9300"
            - "9002:9200"
        sysctls:
            vm.max_map_count: 262144
        networks:
            - somenetwork

    mongo:
        image: mongo
        restart: always
        volumes:
            - /data/mongodb:/data/db
        ports:
            - "27077:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: daggoo
            MONGO_INITDB_ROOT_PASSWORD: daggoo

    rabbitmq:
        image: rabbitmq:management
        restart: always
        volumes:
            - /data/rabbitmq/log:/var/log/rabbitmq
            - /data/rabbitmq/data:/var/lib/rabbitmq
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            RABBITMQ_DEFAULT_USER: daggoo
            RABBITMQ_DEFAULT_PASS: daggoo123
networks:
    outside:
        external: true
